{% extends "layout.html" %}

{% block heading %}

	<title>Calculator</title>	

{% endblock %}

{% block body %}

<!--<form name="inputform" id="inputform" onsubmit="required()">-->

<form action ="{{url_for('calculator')}}" method = "POST">
<input type="number" min="0" step=0.01 id="term" name="term" placeholder="Enter Term (in years)">
<br>
<input type="number" min="0" step=0.01 id="strike_price" name="strike_price" placeholder="Enter strike price">
<br>
<input type="number" min="0" step=0.01 id="stock_price" name="stock_price" placeholder="Enter stock price">
<br>
<input type="number" step=0.01 id="risk_free_rate" name="risk_free_rate" placeholder="Enter risk free rate">
<p>For reference on risk free rates, please refer to the https://www.bankofcanada.ca/rates/interest-rates/lookup-bond-yields/</p>
<br>
<input type="number" min ="0" id="number_of_options" name="number_of_options" placeholder="Enter number of options">
<br>
<input type="number" min="0" id="dividend_yield_percentage", name="dividend_yield_percentage", placeholder="Enter dividend yield percentage">
<br>
<input type="text" id="Ticker" name="Ticker" placeholder="Enter the stock's Ticker">
<br>

<input style="width: 176.5px;" type="number" min="1" max="31" id="Start_date_day" name="Start_date_day" placeholder="Enter Start date day">
<br>
<input style="width: 176.5px;" type="number" min="1" max="12" id="Start_date_month" name="Start_date_month" placeholder="Enter Start date month">
<br>
<input type="number" id="Start_date_year" name="Start_date_year" placeholder="Enter Start date year">
<br>

<input style="width: 176.5px;" type="number" min="1" max="31" id="end_date_day" name="end_date_day" placeholder="Enter end date day">
<br>
<input style="width: 176.5px;" type="number" min="1" max="12" id="end_date_month" name="end_date_month" placeholder="Enter end date month">
<br>
<input type="number" id="end_date_year" name="end_date_year" placeholder="Enter end date year">
<br>

<input type="submit" value="Submit form">
<br>

</form>
<!--<script src="formvalidation.js"></script>-->
	
	

{% endblock %}
